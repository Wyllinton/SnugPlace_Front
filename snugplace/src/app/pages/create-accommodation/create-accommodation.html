<form [formGroup]="createAccommodationForm" (ngSubmit)="createAccommodation()" novalidate>
    <div>
        <label>Título: </label>
        <input type="text" formControlName="title"/>
    </div>

    <div>
        <label>Descripción: </label>
        <textarea formControlName="description"></textarea>>
    </div>

    <div>
        <label>Ciudad: </label>
        <select formControlName="city">
        <option value="" disabled selected>Seleccione una ciudad</option>
        @for (item of cities; track $index) {
            <option value="{{item}}">{{item}}</option>
        }
    </select>
    </div>

    <div>
        <label>Dirección: </label>
        <input type="text" formControlName="address" />
    </div>

    <div>
        <label>Ubicación (Latitud, Longitud): </label>
        <input type="text" placeholder="" formControlName="location"/>
    </div>

    <div>
        <label>Precio por noche: </label>
        <input type="number" formControlName="priceDay"/>
    </div>

    <div>
        <label>Máximo de huéspedes: </label>
        <input type="number" formControlName="guestsCount"/>
    </div>

    <div>
        <label>Servicios adicionales:</label>
        <div class="services-container">
            @for (service of servicesList; track $index) {
            <div>
                <input 
                    type="checkbox"
                    [value]="service"
                    (change)="onServiceChange($event)"
                />
            <label>{{ service }}</label>
            </div>
        }
        </div>
    </div>

    <div>
        <label>Imágenes del alojamiento: </label>
        <input type="file" multiple (change)="onFileChange($event)"/>
    </div>

    <button type="submit" [disabled]="createAccommodationForm.invalid">Crear alojamiento</button>
</form>
